<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Toko Buku Dreamscape</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="Img/welcome.jpg" class="d-block w-100" alt="Selamat Datang">
                <div class="carousel-caption d-none d-md-block">
                    <p>KOLEKSI BUKU TERBAIK UNTUK ANDA.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="Img/Diskon2.png" class="d-block w-100" alt="Diskon">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Contact Us -->
    <div class="container my-5" id="contact-us">
        <h2 class="text-center mb-4">Contact Us</h2>
        <button class="btn btn-primary mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#collapseContactUs" aria-expanded="false" aria-controls="collapseContactUs">
            Tampilkan Contact Us
        </button>
        <div class="collapse" id="collapseContactUs">
            <div class="row">
                <div class="col-md-6">
                    <h5>Alamat</h5>
                    <p>Jl. Buku Indah No. 123, Jakarta, Indonesia</p>
                    <h5>Email</h5>
                    <p>support@tokobukudreamscape.com</p>
                    <h5>Telepon</h5>
                    <p>+62 123 4567 890</p>
                </div>
                <div class="col-md-6">
                    <h2 class="text-center mb-4">Form</h2>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Nama</label>
                            <input type="text" class="form-control" id="name" placeholder="Nama Anda">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Email Anda">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Pesan</label>
                            <textarea class="form-control" id="message" rows="4" placeholder="Tulis pesan Anda"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Kirim Pesan</button>
                    </form>
                </div>
            </div>
             <!-- Back to Home Button -->
             <div class="text-center mt-4">
                <a href="P21_Toko Buku Dreamscape_Nikenayu.html" class="btn btn-secondary">Back to Home</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3">
        <p>&copy; 2024 Dreamscape. Semua Hak Dilindungi.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
